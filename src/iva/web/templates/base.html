{% set APP_NAME = 'Iva • Truth Meter' %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ APP_NAME }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --accent: 28 100% 52%; }
    html, body { height: 100%; }
    body { font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, 'SF Pro Text', Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    .bg-grid {
      background-image: radial-gradient(rgba(255,255,255,0.12) 1px, transparent 1px);
      background-size: 12px 12px;
      background-position: -2px -2px;
    }
    .glass { background: rgba(255,255,255,0.65); backdrop-filter: blur(16px); }
    .card { box-shadow: 0 10px 40px rgba(0,0,0,0.08); border: 1px solid rgba(255,255,255,0.6); }
    .btn { transition: transform .08s ease, box-shadow .2s ease; }
    .btn:hover { transform: translateY(-1px); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-100 via-white to-slate-100 bg-grid">
  <header class="max-w-5xl mx-auto pt-10 px-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-9 h-9 rounded-xl bg-white/70 glass grid place-content-center card">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" stroke="black" stroke-opacity=".2" stroke-width="1.25"/>
            <path d="M6 13.5 C8 9 12 7.5 18 8.5" stroke="black" stroke-opacity=".6" stroke-width="1.25" fill="none"/>
            <circle cx="12" cy="12" r="2" fill="black" fill-opacity=".6"/>
          </svg>
        </div>
        <div>
          <div class="text-sm tracking-widest uppercase text-slate-500">Reality Layer</div>
          <h1 class="text-2xl font-semibold tracking-tight text-slate-900">{{ APP_NAME }}</h1>
        </div>
      </div>
      <div class="text-slate-500 text-sm">Advisory only — not legal advice</div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-8">
    <div class="glass card rounded-2xl p-6">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="max-w-5xl mx-auto px-4 pb-10 text-slate-400 text-sm">
    <div class="flex items-center justify-between">
      <div>© {{ 2025 }} Iva</div>
      <div>Respect robots.txt • Use official APIs where available</div>
    </div>
  </footer>
  <script>
    function copyText(elId){
      const el = document.getElementById(elId); if(!el) return;
      const text = el.tagName === 'TEXTAREA' ? el.value : (el.innerText||el.textContent);
      navigator.clipboard.writeText(text).then(()=>{
        const btn = document.querySelector(`[data-copy='${elId}']`);
        if(btn){ const t=btn.innerText; btn.innerText='Copied'; setTimeout(()=>btn.innerText=t, 1200); }
      });
    }
  </script>
</body>
</html>
