{% set APP_NAME = 'IVA DEAL SCOUT' %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ APP_NAME }} // Reality Layer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark: {
              900: '#0f172a',
              800: '#1e293b',
              700: '#334155',
              600: '#475569',
              500: '#64748b',
              400: '#94a3b8',
              300: '#cbd5e1',
              200: '#e2e8f0',
              100: '#f1f5f9',
            },
            accent: {
              cyan: '#22d3ee',
              teal: '#2dd4bf',
            }
          },
          fontFamily: {
            mono: ['JetBrains Mono', 'monospace'],
          }
        }
      }
    }
  </script>
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse-glow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(34, 211, 238, 0.2);
      }
      50% {
        box-shadow: 0 0 30px rgba(34, 211, 238, 0.4);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -1000px 0;
      }
      100% {
        background-position: 1000px 0;
      }
    }

    @keyframes skeleton-loading {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes confidenceGrow {
      from {
        width: 0;
      }
    }

    @keyframes radar-scan {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    :root {
      --color-success: #10b981;
      --color-warning: #f59e0b;
      --color-critical: #ef4444;
      --color-info: #22d3ee;
      --bg-primary: #0f172a;
      --bg-elevated: #1e293b;
      --bg-card: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border-color: #475569;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow-x: hidden;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    .text-caption {
      font-size: 0.7rem;
      line-height: 1;
      font-weight: 600;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    .surface-dark {
      background: var(--bg-primary);
    }

    .surface-elevated {
      background: var(--bg-elevated);
      border: 1px solid var(--border-color);
    }

    .surface-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
    }

    .severity-high {
      border-left: 4px solid var(--color-critical);
      background: rgba(239, 68, 68, 0.1);
    }

    .severity-med {
      border-left: 4px solid var(--color-warning);
      background: rgba(245, 158, 11, 0.1);
    }

    .severity-low {
      border-left: 4px solid var(--color-success);
      background: rgba(16, 185, 129, 0.1);
    }

    .confidence-bar {
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 0.5rem;
    }

    .confidence-fill {
      height: 100%;
      background: linear-gradient(90deg, #22d3ee 0%, #2dd4bf 100%);
      border-radius: 2px;
      animation: confidenceGrow 0.6s ease-out forwards;
    }

    .btn {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      white-space: nowrap;
      user-select: none;
      cursor: pointer;
      border: none;
      outline: none;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 0.75rem;
      border-radius: 0.5rem;
    }

    .btn-md {
      padding: 0.75rem 1.5rem;
      font-size: 0.875rem;
      border-radius: 0.5rem;
    }

    .btn-lg {
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 0.5rem;
    }

    .btn-primary {
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .btn-primary:hover {
      background: var(--bg-elevated);
      border-color: #94a3b8;
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: var(--bg-elevated);
      color: var(--text-primary);
    }

    .btn-demo {
      background: var(--bg-elevated);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      font-weight: 500;
      letter-spacing: 0.02em;
      text-transform: none;
    }

    .btn-demo:hover {
      background: var(--bg-card);
      border-color: #94a3b8;
    }

    .btn-demo.cyan-theme:hover {
      border-color: var(--color-info);
    }

    .btn-demo.teal-theme:hover {
      border-color: #2dd4bf;
    }

    .tab-btn {
      padding: 0.5rem 1rem;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-secondary);
      background: transparent;
      border: 1px solid transparent;
      border-radius: 0.375rem;
      transition: all 0.2s;
      cursor: pointer;
    }

    .tab-btn:hover {
      color: var(--text-primary);
      background: var(--bg-elevated);
    }

    .tab-btn.active {
      color: var(--text-primary);
      background: var(--bg-elevated);
      border-color: var(--border-color);
    }

    .stat-card {
      background: var(--bg-elevated);
      border: 1px solid var(--border-color);
      border-radius: 0.75rem;
      padding: 1.5rem;
      text-align: center;
    }

    .stat-value {
      font-size: 3rem;
      font-weight: 300;
      line-height: 1;
      color: var(--text-primary);
    }

    .stat-label {
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .stat-sublabel {
      font-size: 0.65rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
    }

    input, select, textarea {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--color-info);
      box-shadow: 0 0 0 2px rgba(34, 211, 238, 0.2);
    }

    .shimmer-bg {
      background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.05) 50%, transparent 100%);
      background-size: 1000px 100%;
      animation: shimmer 2s infinite;
    }

    .skeleton {
      background: linear-gradient(90deg,
          rgba(51, 65, 85, 0.8) 0%,
          rgba(71, 85, 105, 1) 50%,
          rgba(51, 65, 85, 0.8) 100%);
      background-size: 200% 100%;
      animation: skeleton-loading 1.5s ease-in-out infinite;
      border-radius: 0.5rem;
    }

    .skeleton-text {
      height: 1rem;
      margin-bottom: 0.5rem;
    }

    .skeleton-title {
      height: 2rem;
      width: 60%;
      margin-bottom: 1rem;
    }

    .skeleton-circle {
      border-radius: 50%;
      width: 3rem;
      height: 3rem;
    }

    .severity-badge {
      font-weight: 600;
      letter-spacing: 0.025em;
      transition: all 0.3s ease;
    }

    .result-card {
      animation: fadeInUp 0.5s ease-out;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    .result-card:nth-child(1) { animation-delay: 0.1s; }
    .result-card:nth-child(2) { animation-delay: 0.2s; }
    .result-card:nth-child(3) { animation-delay: 0.3s; }
    .result-card:nth-child(4) { animation-delay: 0.4s; }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--bg-card);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--border-color);
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    button:focus-visible,
    a:focus-visible,
    input:focus-visible,
    select:focus-visible {
      outline: 2px solid var(--color-info);
      outline-offset: 2px;
    }

    .fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .toggle-switch {
      position: relative;
      width: 2.5rem;
      height: 1.25rem;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 9999px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 0.875rem;
      height: 0.875rem;
      background: var(--text-secondary);
      border-radius: 50%;
      transition: all 0.2s;
    }

    .toggle-switch.active {
      background: var(--color-info);
      border-color: var(--color-info);
    }

    .toggle-switch.active::after {
      left: calc(100% - 1rem);
      background: white;
    }

    .url-item {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--text-secondary);
      padding: 0.25rem 0;
      border-bottom: 1px solid rgba(71, 85, 105, 0.3);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .url-item:last-child {
      border-bottom: none;
    }

    .gradient-text {
      background: linear-gradient(135deg, #22d3ee 0%, #2dd4bf 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .radar-container {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .radar-ring {
      position: absolute;
      border: 1px solid rgba(34, 211, 238, 0.2);
      border-radius: 50%;
    }

    .radar-ring-1 { width: 100%; height: 100%; top: 0; left: 0; }
    .radar-ring-2 { width: 75%; height: 75%; top: 12.5%; left: 12.5%; }
    .radar-ring-3 { width: 50%; height: 50%; top: 25%; left: 25%; }

    .radar-sweep {
      position: absolute;
      width: 50%;
      height: 2px;
      top: 50%;
      left: 50%;
      background: linear-gradient(90deg, transparent 0%, #22d3ee 100%);
      transform-origin: left center;
      animation: radar-scan 3s linear infinite;
    }

    .radar-center {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #22d3ee;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px rgba(34, 211, 238, 0.6);
    }

    .empty-state-icon {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>

<body class="min-h-screen surface-dark">
  <header class="border-b border-dark-700">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <div class="w-10 h-10 rounded-lg bg-dark-700 border border-dark-600 flex items-center justify-center">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="10" stroke="#22d3ee" stroke-opacity=".8" stroke-width="1.5" />
              <path d="M6 13.5 C8 9 12 7.5 18 8.5" stroke="#22d3ee" stroke-opacity=".8" stroke-width="1.5" fill="none" />
              <circle cx="12" cy="12" r="2.5" fill="#22d3ee" fill-opacity=".8" />
            </svg>
          </div>
          <div>
            <h1 class="text-xl font-bold tracking-wide text-white">{{ APP_NAME }}</h1>
            <p class="text-caption text-dark-400">// REALITY LAYER</p>
          </div>
        </div>

        <div class="flex items-center gap-2">
          <button class="tab-btn active">Dashboard</button>
          <button class="tab-btn">History</button>
          <button class="tab-btn">Thesis</button>
        </div>
      </div>
    </div>
  </header>

  <main id="main-content" class="max-w-7xl mx-auto px-6 py-8" role="main">
    {% block content %}{% endblock %}
  </main>

  <footer class="border-t border-dark-700 mt-auto">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex flex-col md:flex-row items-center justify-between gap-4">
        <div class="flex items-center gap-4">
          <span class="text-caption text-dark-400">ANALYSIS MODE</span>
          <div class="flex items-center gap-2">
            <div class="toggle-switch active" role="switch" aria-checked="true" tabindex="0"></div>
            <span class="text-xs font-semibold text-dark-300 uppercase tracking-wider">Optimist</span>
          </div>
        </div>

        <div class="flex items-center gap-2">
          <span class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded bg-dark-700 border border-dark-600 text-xs font-semibold text-dark-300 uppercase tracking-wider">
            <svg class="w-3.5 h-3.5 text-cyan-400" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
            GEMINI 3.0 INTELLIGENCE
          </span>
        </div>

        <div class="flex items-center gap-4 text-xs text-dark-500">
          <span class="flex items-center gap-1">
            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
            </svg>
            robots.txt compliant
          </span>
          <span>|</span>
          <span>Advisory only — not legal advice</span>
        </div>
      </div>
    </div>
  </footer>

  <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2" aria-live="polite" aria-atomic="true"></div>

  <script>
    function showToast(message, type = 'info', duration = 3000) {
      const container = document.getElementById('toastContainer');
      if (!container) return;

      const toast = document.createElement('div');
      const bgColors = {
        success: 'bg-emerald-600',
        error: 'bg-red-600',
        warning: 'bg-amber-600',
        info: 'bg-cyan-600'
      };
      const icons = {
        success: '✓',
        error: '✕',
        warning: '⚠',
        info: 'ℹ'
      };

      toast.className = `${bgColors[type] || bgColors.info} text-white px-6 py-4 rounded-lg shadow-2xl flex items-center gap-3 min-w-[300px] max-w-md fade-in-up`;
      toast.setAttribute('role', 'alert');
      toast.innerHTML = `
        <span class="text-xl font-bold">${icons[type] || icons.info}</span>
        <span class="flex-1 font-medium">${message}</span>
        <button onclick="this.parentElement.remove()" class="text-white/80 hover:text-white font-bold text-lg" aria-label="Close notification">×</button>
      `;

      container.appendChild(toast);

      setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transform = 'translateX(100%)';
        toast.style.transition = 'all 0.3s ease-out';
        setTimeout(() => toast.remove(), 300);
      }, duration);
    }

    function copyText(elId) {
      const el = document.getElementById(elId);
      if (!el) return;

      const text = el.tagName === 'TEXTAREA' ? el.value : (el.innerText || el.textContent);

      navigator.clipboard.writeText(text).then(() => {
        const btn = document.querySelector(`[data-copy='${elId}']`);
        if (btn) {
          const t = btn.innerText;
          btn.innerText = '✓ COPIED';
          btn.classList.add('border-emerald-500', 'text-emerald-400');
          showToast('Copied to clipboard!', 'success', 2000);
          setTimeout(() => {
            btn.innerText = t;
            btn.classList.remove('border-emerald-500', 'text-emerald-400');
          }, 2000);
        } else {
          showToast('Copied to clipboard!', 'success', 2000);
        }
      }).catch(() => {
        showToast('Failed to copy to clipboard', 'error');
      });
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        const toasts = document.querySelectorAll('#toastContainer > div');
        for (const toast of toasts) {
          toast.remove();
        }
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      const skipLink = document.createElement('a');
      skipLink.href = '#main-content';
      skipLink.className = 'sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 focus:px-4 focus:py-2 focus:bg-dark-700 focus:text-cyan-400 focus:rounded-lg focus:font-bold';
      skipLink.textContent = 'Skip to main content';
      document.body.insertBefore(skipLink, document.body.firstChild);

      const toggles = document.querySelectorAll('.toggle-switch');
      toggles.forEach(toggle => {
        toggle.addEventListener('click', () => {
          toggle.classList.toggle('active');
          toggle.setAttribute('aria-checked', toggle.classList.contains('active'));
        });
        toggle.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            toggle.click();
          }
        });
      });
    });
  </script>
</body>

</html>
